<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Propostas - House55</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      color: #a97d36;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 30px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      background-color: #a97d36;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #916b2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“„ Gerador de Propostas - House55</h2>

    <form id="formProposta">
      <label for="comprador">Nome do Comprador:</label>
      <input type="text" id="comprador" required>

      <label for="vendedor">Nome do Vendedor:</label>
      <input type="text" id="vendedor" required>

      <label for="endereco">EndereÃ§o do ImÃ³vel:</label>
      <input type="text" id="endereco" required>

      <label for="valor">Valor da Proposta (R$):</label>
      <input type="number" id="valor" required>

      <label for="formaPagamento">Forma de Pagamento:</label>
      <input type="text" id="formaPagamento" required>

      <label for="observacoes">ObservaÃ§Ãµes:</label>
      <textarea id="observacoes" rows="4"></textarea>

      <button type="submit">ðŸ“„ Gerar Proposta em PDF</button>
    </form>
  </div>

  <script>
    document.getElementById("formProposta").addEventListener("submit", async function(e) {
      e.preventDefault();

      const dados = {
        comprador: document.getElementById("comprador").value,
        vendedor: document.getElementById("vendedor").value,
        endereco: document.getElementById("endereco").value,
        valor: document.getElementById("valor").value,
        formaPagamento: document.getElementById("formaPagamento").value,
        observacoes: document.getElementById("observacoes").value
      };

      try {
        const res = await fetch("/api/gerarProposta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "proposta_house55.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        alert("Erro ao gerar proposta.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
