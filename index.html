<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üè° Avaliador de Im√≥veis com IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      color: #c59d5f;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #c59d5f;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 20px;
    }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè° Avaliador de Im√≥veis com IA</h2>
    <form id="formImovel">
      <label>Endere√ßo completo:</label>
      <input type="text" id="endereco" required />

      <label>√Årea √∫til (m¬≤):</label>
      <input type="number" id="area" required />

      <label>Quartos:</label>
      <input type="number" id="quartos" required />

      <label>Banheiros:</label>
      <input type="number" id="banheiros" required />

      <label>Vagas de garagem:</label>
      <input type="number" id="vagas" required />

      <label>Estado do im√≥vel:</label>
      <select id="estado">
        <option>Novo</option>
        <option>Usado</option>
        <option>Reformado</option>
      </select>

      <label>Observa√ß√µes extras:</label>
      <textarea id="observacoes"></textarea>

      <button type="submit">üîç Avaliar Im√≥vel</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script>
    const form = document.getElementById("formImovel");
    const resultadoBox = document.getElementById("resultado");

    form.onsubmit = async (e) => {
      e.preventDefault();
      resultadoBox.innerHTML = "Analisando com IA... ‚è≥";

      const prompt = `
        Avalie um im√≥vel com os seguintes dados:
        Endere√ßo: ${document.getElementById("endereco").value},
        √Årea √∫til: ${document.getElementById("area").value} m¬≤,
        Quartos: ${document.getElementById("quartos").value},
        Banheiros: ${document.getElementById("banheiros").value},
        Vagas de garagem: ${document.getElementById("vagas").value},
        Estado: ${document.getElementById("estado").value},
        Observa√ß√µes: ${document.getElementById("observacoes").value}.
        Forne√ßa uma avalia√ß√£o estimada e explique os motivos.
      `;

      try {
        const response = await fetch("/api/avaliador", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const result = await response.json();

        const texto = result.choices?.[0]?.message?.content;
        if (texto) {
          resultadoBox.innerHTML = `<strong>üìä Avalia√ß√£o da IA:</strong><br><br>${texto.replace(/\n/g, "<br>")}`;
        } else {
          resultadoBox.innerHTML = "‚ùå Erro: resposta vazia da IA.";
        }
      } catch (err) {
        resultadoBox.innerHTML = "‚ùå Erro ao conectar com a IA.";
      }
    };
  </script>
</body>
</html>
