  <style>

    }
    .container {

<body>
  <div class="container">
    <h2>üè° Avaliador de Im√≥veis com IA</h2>
    <form id="formImovel">
      <label for="endereco">Endere√ßo completo:</label>
      <input type="text" id="endereco" required />

      <label for="tipo">Tipo de Im√≥vel:</label>
      <select id="tipo" required>
        <option>Selecione uma op√ß√£o</option>
        <optgroup label="Apartamentos">
          <option>Apartamento</option>
          <option>Flat</option>
          <option>Cobertura</option>
          <option>Kitinet</option>
          <option>Loft</option>
          <option>Studio</option>
        </optgroup>
        <optgroup label="Residencias">
          <option>Casa de Condom√≠nio</option>
          <option>Casa Residencial</option>
          <option>Sobrado</option>
        </optgroup>
        <optgroup label="Rural">
          <option>Ch√°cara</option>
        </optgroup>
        <optgroup label="Lotes e Terrenos">
          <option>Terreno</option>
        </optgroup>
        <optgroup label="Comercial">
          <option>Loja</option>
          <option>Pr√©dio Comercial</option>
          <option>Resid√™ncia Comercial</option>
          <option>Sala Comercial</option>
        </optgroup>
        <optgroup label="Industrial">
          <option>Galp√£o</option>
        </optgroup>
      </select>

      <label for="area">√Årea √∫til (m¬≤):</label>
      <input type="number" id="area" required />

      <label for="quartos">Quartos:</label>
      <input type="number" id="quartos" required />

      <label for="banheiros">Banheiros:</label>
      <input type="number" id="banheiros" required />

      <label for="vagas">Vagas de garagem:</label>
      <input type="number" id="vagas" required />

      <label for="estado">Estado do im√≥vel:</label>
      <select id="estado">
        <option>Novo</option>
        <option>Usado</option>
        <option>Reformado</option>
      </select>

      <label for="observacoes">Observa√ß√µes extras:</label>
      <textarea id="observacoes"></textarea>

      <button type="submit">üîç Avaliar Im√≥vel</button>
    </form>

    <div id="resultado"></div>

    <div id="comparativos">
      <h3>üîé Im√≥veis semelhantes</h3>
      <form id="comparativoForm">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>√Årea (m¬≤)</th>
              <th>Valor (R$)</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" value="720000" name="comparativo" /></td>
              <td>80</td>
              <td>R$ 720.000</td>
              <td><a href="#" target="_blank">Ver an√∫ncio</a></td>
            </tr>
            <tr>
              <td><input type="checkbox" value="680000" name="comparativo" /></td>
              <td>78</td>
              <td>R$ 680.000</td>
              <td><a href="#" target="_blank">Ver an√∫ncio</a></td>
            </tr>
            <tr>
              <td><input type="checkbox" value="750000" name="comparativo" /></td>
              <td>82</td>
              <td>R$ 750.000</td>
              <td><a href="#" target="_blank">Ver an√∫ncio</a></td>
            </tr>
            <tr>
              <td><input type="checkbox" value="700000" name="comparativo" /></td>
              <td>79</td>
              <td>R$ 700.000</td>
              <td><a href="#" target="_blank">Ver an√∫ncio</a></td>
            </tr>
            <tr>
              <td><input type="checkbox" value="735000" name="comparativo" /></td>
              <td>81</td>
              <td>R$ 735.000</td>
              <td><a href="#" target="_blank">Ver an√∫ncio</a></td>
            </tr>
          </tbody>
        </table>
        <button type="button" onclick="calcularMedia()">üìä Calcular m√©dia estimada</button>
      </form>
      <div id="mediaCalculada" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("formImovel");
    const resultadoBox = document.getElementById("resultado");
    const comparativosBox = document.getElementById("comparativos");

    form.onsubmit = async (e) => {
      e.preventDefault();
      resultadoBox.innerHTML = "Analisando com IA... ‚è≥";
      comparativosBox.style.display = "none";

      const prompt = `
        Avalie um im√≥vel com os seguintes dados:
        Endere√ßo: ${document.getElementById("endereco").value},
        Tipo de im√≥vel: ${document.getElementById("tipo").value},
        √Årea √∫til: ${document.getElementById("area").value} m¬≤,
        Quartos: ${document.getElementById("quartos").value},
        Banheiros: ${document.getElementById("banheiros").value},
        Vagas de garagem: ${document.getElementById("vagas").value},
        Estado: ${document.getElementById("estado").value},
        Observa√ß√µes: ${document.getElementById("observacoes").value}.
        Forne√ßa uma avalia√ß√£o estimada e explique os motivos.
      `;

      try {
        const response = await fetch("/api/avaliador", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const result = await response.json();

        const texto = result.choices?.[0]?.message?.content;
        if (texto) {
          resultadoBox.innerHTML = `<strong>üìä Avalia√ß√£o da IA:</strong><br><br>${texto.replace(/\n/g, "<br>")}`;
          comparativosBox.style.display = "block";
        } else {
          resultadoBox.innerHTML = "‚ùå Erro: resposta vazia da IA.";
        }
      } catch (err) {
        resultadoBox.innerHTML = "‚ùå Erro ao conectar com a IA.";
      }
    };

    function calcularMedia() {
      const selecionados = document.querySelectorAll("input[name='comparativo']:checked");
      if (selecionados.length === 0) {
        document.getElementById("mediaCalculada").innerText = "Por favor, selecione pelo menos um im√≥vel.";
        return;
      }
      let soma = 0;
      selecionados.forEach(el => soma += parseInt(el.value));
      const media = soma / selecionados.length;
      document.getElementById("mediaCalculada").innerText = `‚≠ê Valor m√©dio estimado com base na sele√ß√£o: R$ ${media.toLocaleString('pt-BR')}`;
    }
  </script>
</body>
