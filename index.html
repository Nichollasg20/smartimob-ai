<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartImob.AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      color: #c59d5f;
      margin-top: 40px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #c59d5f;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè° Avaliador de Im√≥veis com IA</h2>
    <form id="formImovel">
      <label>Endere√ßo completo:</label>
      <input type="text" id="endereco" required />

      <label>√Årea √∫til (m¬≤):</label>
      <input type="number" id="area" required />

      <label>Quartos:</label>
      <input type="number" id="quartos" required />

      <label>Banheiros:</label>
      <input type="number" id="banheiros" required />

      <label>Vagas de garagem:</label>
      <input type="number" id="vagas" required />

      <label>Estado do im√≥vel:</label>
      <select id="estado">
        <option>Novo</option>
        <option>Usado</option>
        <option>Reformado</option>
      </select>

      <label>Observa√ß√µes extras:</label>
      <textarea id="observacoes"></textarea>

      <button type="submit">üîç Avaliar Im√≥vel</button>
    </form>

    <div class="resultado" id="resultadoAvaliacao"></div>

    <h2>ü§ñ An√°lise de Lead Perdido</h2>
    <form id="formLead">
      <label>Canal de Atendimento:</label>
      <input type="text" id="canal" required />

      <label>Resumo do Atendimento:</label>
      <textarea id="resumo" required></textarea>

      <label>Resultado (por que n√£o fechou?):</label>
      <textarea id="resultado" required></textarea>

      <button type="submit">üìà Analisar Lead</button>
    </form>

    <div class="resultado" id="resultadoLead"></div>
  </div>

  <script>
    // Avalia√ß√£o de im√≥vel
    const formImovel = document.getElementById("formImovel");
    const resultadoAvaliacao = document.getElementById("resultadoAvaliacao");

    formImovel.onsubmit = async (e) => {
      e.preventDefault();
      resultadoAvaliacao.innerHTML = "Analisando com IA... ‚è≥";

      const prompt = `
        Endere√ßo: ${document.getElementById("endereco").value},
        √Årea √∫til: ${document.getElementById("area").value} m¬≤,
        Quartos: ${document.getElementById("quartos").value},
        Banheiros: ${document.getElementById("banheiros").value},
        Vagas: ${document.getElementById("vagas").value},
        Estado: ${document.getElementById("estado").value},
        Observa√ß√µes: ${document.getElementById("observacoes").value}.
      `;

      try {
        const response = await fetch("/api/avaliador", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const result = await response.json();
        const texto = result.choices?.[0]?.message?.content;
        resultadoAvaliacao.innerHTML = texto ? `<strong>üìä Avalia√ß√£o:</strong><br><br>${texto.replace(/\n/g, "<br>")}` : "‚ùå Resposta vazia.";
      } catch {
        resultadoAvaliacao.innerHTML = "‚ùå Erro ao conectar com a IA.";
      }
    };

    // An√°lise de lead
    const formLead = document.getElementById("formLead");
    const resultadoLead = document.getElementById("resultadoLead");

    formLead.onsubmit = async (e) => {
      e.preventDefault();
      resultadoLead.innerHTML = "Analisando lead... ‚è≥";

      const canal = document.getElementById("canal").value;
      const resumo = document.getElementById("resumo").value;
      const resultado = document.getElementById("resultado").value;

      try {
        const response = await fetch("/api/lead", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ canal, resumo, resultado }),
        });

        const data = await response.json();
        const texto = data.choices?.[0]?.message?.content;
        resultadoLead.innerHTML = texto ? `<strong>üí° An√°lise da IA:</strong><br><br>${texto.replace(/\n/g, "<br>")}` : "‚ùå Resposta vazia.";
      } catch {
        resultadoLead.innerHTML = "‚ùå Erro ao conectar com a IA.";
      }
    };
  </script>
</body>
</html>
