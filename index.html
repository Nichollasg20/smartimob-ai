<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Propostas - House55</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      color: #a97d36;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #a97d36;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      margin-top: 30px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #916b2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“„ Gerador de Propostas - House55</h2>
    <form id="propostaForm">
      <label for="nomeCorretor">Nome do Corretor:</label>
      <input type="text" id="nomeCorretor" required />

      <label for="nomeComprador">Nome do Comprador:</label>
      <input type="text" id="nomeComprador" required />

      <label for="nomeVendedor">Nome do Vendedor:</label>
      <input type="text" id="nomeVendedor" required />

      <label for="descricaoImovel">DescriÃ§Ã£o do ImÃ³vel:</label>
      <textarea id="descricaoImovel" rows="4" required></textarea>

      <label for="valorProposta">Valor da Proposta (R$):</label>
      <input type="number" id="valorProposta" required />

      <label for="condicoes">CondiÃ§Ãµes de Pagamento:</label>
      <textarea id="condicoes" rows="3" required></textarea>

      <button type="submit">ðŸ“¤ Gerar Proposta PDF</button>
    </form>
  </div>

  <script>
    document.getElementById('propostaForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        corretor: document.getElementById('nomeCorretor').value,
        comprador: document.getElementById('nomeComprador').value,
        vendedor: document.getElementById('nomeVendedor').value,
        imovel: document.getElementById('descricaoImovel').value,
        valor: document.getElementById('valorProposta').value,
        condicoes: document.getElementById('condicoes').value
      };

      const res = await fetch('/api/gerarProposta', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'proposta_house55.pdf';
      a.click();
    });
  </script>
</body>
</html>
