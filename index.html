<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Propostas - House55</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #a97d36;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #a97d36;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 25px;
      width: 100%;
    }

    button:hover {
      background-color: #916b2e;
    }

    .logo {
      display: block;
      margin: auto;
      width: 160px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/YY4M4YM.png" alt="Logo House55" class="logo" />
    <h2>Gerador de Propostas - House55</h2>

    <form id="formProposta">
      <label>Nome do Corretor:</label>
      <input type="text" id="corretor" required />

      <label>Nome do Comprador:</label>
      <input type="text" id="comprador" required />

      <label>Nome do Vendedor:</label>
      <input type="text" id="vendedor" required />

      <label>EndereÃ§o do ImÃ³vel:</label>
      <input type="text" id="endereco" required />

      <label>Valor de Venda (R$):</label>
      <input type="number" id="valor" required />

      <label>Forma de Pagamento:</label>
      <input type="text" id="pagamento" required />

      <label>ObservaÃ§Ãµes:</label>
      <textarea id="observacoes"></textarea>

      <button type="submit">ðŸ“„ Gerar Proposta</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('formProposta');

    form.onsubmit = async (e) => {
      e.preventDefault();

      const dados = {
        corretor: document.getElementById('corretor').value,
        comprador: document.getElementById('comprador').value,
        vendedor: document.getElementById('vendedor').value,
        endereco: document.getElementById('endereco').value,
        valor: document.getElementById('valor').value,
        pagamento: document.getElementById('pagamento').value,
        observacoes: document.getElementById('observacoes').value,
      };

      const response = await fetch('/api/gerarProposta', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'proposta_house55.pdf';
      a.click();
    };
  </script>
</body>
</html>
