<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartImob.AI - Avaliador de Im√≥veis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #a97d36;
      font-size: 28px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #a97d36;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #916b2e;
    }
    #resultado, #comparativos {
      background-color: #f9f9f9;
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      border-left: 5px solid #c59d5f;
      font-size: 15px;
      white-space: pre-wrap;
    }
    #comparativos {
      display: none;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè° Avaliador de Im√≥veis com IA</h2>
    <form id="formImovel">
      <label>Endere√ßo completo:</label>
      <input type="text" id="endereco" required />

      <label>Tipo de Im√≥vel:</label>
      <select id="tipo" required>
        <option>Selecione uma op√ß√£o</option>
        <optgroup label="Apartamentos">
          <option>Apartamento</option>
          <option>Flat</option>
          <option>Cobertura</option>
          <option>Kitinet</option>
          <option>Loft</option>
          <option>Studio</option>
        </optgroup>
        <optgroup label="Residencias">
          <option>Casa de Condom√≠nio</option>
          <option>Casa Residencial</option>
          <option>Sobrado</option>
        </optgroup>
        <optgroup label="Rural">
          <option>Ch√°cara</option>
        </optgroup>
        <optgroup label="Lotes e Terrenos">
          <option>Terreno</option>
        </optgroup>
        <optgroup label="Comercial">
          <option>Loja</option>
          <option>Pr√©dio Comercial</option>
          <option>Resid√™ncia Comercial</option>
          <option>Sala Comercial</option>
        </optgroup>
        <optgroup label="Industrial">
          <option>Galp√£o</option>
        </optgroup>
      </select>

      <label>√Årea √∫til (m¬≤):</label>
      <input type="number" id="area" required />

      <label>Quartos:</label>
      <input type="number" id="quartos" required />

      <label>Banheiros:</label>
      <input type="number" id="banheiros" required />

      <label>Vagas de garagem:</label>
      <input type="number" id="vagas" required />

      <label>Estado do im√≥vel:</label>
      <select id="estado">
        <option>Novo</option>
        <option>Usado</option>
        <option>Reformado</option>
      </select>

      <label>Observa√ß√µes extras:</label>
      <textarea id="observacoes"></textarea>

      <button type="submit">üîç Avaliar Im√≥vel</button>
    </form>

    <div id="resultado"></div>

    <div id="comparativos">
      <h3>üîé Im√≥veis semelhantes</h3>
      <form id="comparativoForm">
        <table id="tabelaImoveis">
          <thead>
            <tr>
              <th></th>
              <th>√Årea (m¬≤)</th>
              <th>Valor (R$)</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button type="button" onclick="calcularMedia()">üìä Calcular m√©dia estimada</button>
      </form>
      <div id="mediaCalculada" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("formImovel");
    const resultadoBox = document.getElementById("resultado");
    const comparativosBox = document.getElementById("comparativos");
    const tabelaBody = document.querySelector("#tabelaImoveis tbody");

    form.onsubmit = async (e) => {
      e.preventDefault();
      resultadoBox.innerHTML = "Analisando com IA... ‚è≥";
      comparativosBox.style.display = "none";
      tabelaBody.innerHTML = "";

      const endereco = document.getElementById("endereco").value;
      const tipo = document.getElementById("tipo").value;
      const area = document.getElementById("area").value;
      const quartos = document.getElementById("quartos").value;
      const banheiros = document.getElementById("banheiros").value;
      const vagas = document.getElementById("vagas").value;
      const estado = document.getElementById("estado").value;
      const observacoes = document.getElementById("observacoes").value;

      const prompt = `Avalie um im√≥vel com os seguintes dados:\nEndere√ßo: ${endereco}\nTipo de im√≥vel: ${tipo}\n√Årea: ${area}m¬≤\nQuartos: ${quartos}\nBanheiros: ${banheiros}\nVagas: ${vagas}\nEstado: ${estado}\nObserva√ß√µes: ${observacoes}`;

      try {
        const [resIA, resLinks] = await Promise.all([
          fetch("/api/avaliador", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          }),
          fetch("/api/buscarImoveis", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ endereco, tipo, area, quartos, banheiros, vagas }),
          }),
        ]);

        const iaData = await resIA.json();
        const linksData = await resLinks.json();

        const texto = iaData.choices?.[0]?.message?.content;
        if (texto) {
          resultadoBox.innerHTML = `<strong>üìä Avalia√ß√£o da IA:</strong><br><br>${texto.replace(/\n/g, "<br>")}`;
        } else {
          resultadoBox.innerHTML = "‚ùå Erro: resposta vazia da IA.";
        }

        if (linksData?.resultados?.length > 0) {
          linksData.resultados.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td><input type="checkbox" name="comparativo" value="${item.valor}" /></td>
              <td>${item.area}</td>
              <td>R$ ${Number(item.valor).toLocaleString("pt-BR")}</td>
              <td><a href="${item.link}" target="_blank">Ver an√∫cio</a></td>
            `;
            tabelaBody.appendChild(row);
          });
          comparativosBox.style.display = "block";
        }
      } catch (err) {
        resultadoBox.innerHTML = "‚ùå Erro ao conectar com a IA.";
      }
    };

    function calcularMedia() {
      const selecionados = document.querySelectorAll("input[name='comparativo']:checked");
      if (selecionados.length === 0) {
        document.getElementById("mediaCalculada").innerText = "Por favor, selecione pelo menos um im√≥vel.";
        return;
      }
      let soma = 0;
      selecionados.forEach(el => soma += parseInt(el.value));
      const media = soma / selecionados.length;
      document.getElementById("mediaCalculada").innerText = `‚≠ê Valor m√©dio estimado com base na sele√ß√£o: R$ ${media.toLocaleString('pt-BR')}`;
    }
  </script>
</body>
</html>
