<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartImob.AI - Avaliador de Imóveis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #a97d36;
      font-size: 28px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #a97d36;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #916b2e;
    }
    #resultado, #comparativos {
      background-color: #f9f9f9;
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      border-left: 5px solid #c59d5f;
      font-size: 15px;
      white-space: pre-wrap;
    }
    #comparativos {
      display: none;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🏡 Avaliador de Imóveis com IA</h2>
    <form id="formImovel">
      <!-- ... campos do imóvel ... -->
    </form>

    <div id="resultado"></div>

    <div id="comparativos">
      <h3>🔎 Imóveis semelhantes</h3>
      <form id="comparativoForm">
        <table id="tabelaComparativos">
          <thead>
            <tr>
              <th></th>
              <th>Área (m²)</th>
              <th>Valor (R$)</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button type="button" onclick="calcularMedia()">📊 Calcular média estimada</button>
        <div id="mediaCalculada" style="margin-top: 20px; font-weight: bold;"></div>
        <button type="button" onclick="gerarApresentacao()">📄 Gerar Apresentação</button>
      </form>
    </div>
  </div>

  <script>
    function gerarApresentacao() {
      const selecionados = document.querySelectorAll("input[name='comparativo']:checked");
      if (selecionados.length === 0) {
        alert("Selecione pelo menos um imóvel para gerar a apresentação.");
        return;
      }

      const comparativos = [];
      selecionados.forEach(tr => {
        const row = tr.closest("tr");
        const area = row.children[1].innerText;
        const valor = row.children[2].innerText.replace("R$", "").replace(/\./g, "").replace(",", ".");
        const link = row.children[3].querySelector("a").href;
        comparativos.push({ area: parseFloat(area), valor: parseFloat(valor), link });
      });

      const payload = {
        imovel: {
          endereco: document.getElementById("endereco").value,
          tipo: document.getElementById("tipo").value,
          area: document.getElementById("area").value,
          quartos: document.getElementById("quartos").value,
          banheiros: document.getElementById("banheiros").value,
          vagas: document.getElementById("vagas").value,
          estado: document.getElementById("estado").value,
          observacoes: document.getElementById("observacoes").value,
        },
        comparativos
      };

      fetch("/api/gerarPdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => res.blob())
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "apresentacao_imovel.pdf";
          a.click();
        });
    }
  </script>
</body>
</html>
