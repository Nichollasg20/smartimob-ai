<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House55 - Gerador de Propostas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 30px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #a97d36; text-align: center; margin-bottom: 30px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; padding: 15px; background: #a97d36; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    button:hover { background: #916b2e; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerar Proposta - House55</h1>
    <form id="propostaForm">
      <label>Nome do Comprador</label>
      <input type="text" id="comprador" required />

      <label>Nome do Vendedor</label>
      <input type="text" id="vendedor" required />

      <label>EndereÃ§o do ImÃ³vel</label>
      <input type="text" id="endereco" required />

      <label>Valor da Proposta</label>
      <input type="text" id="valor" required />

      <label>Forma de Pagamento</label>
      <input type="text" id="pagamento" required />

      <label>ObservaÃ§Ãµes</label>
      <textarea id="observacoes" rows="4"></textarea>

      <button type="submit">ðŸ“„ Gerar Proposta</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('propostaForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        comprador: document.getElementById('comprador').value,
        vendedor: document.getElementById('vendedor').value,
        endereco: document.getElementById('endereco').value,
        valor: document.getElementById('valor').value,
        pagamento: document.getElementById('pagamento').value,
        observacoes: document.getElementById('observacoes').value
      };

      const response = await fetch('/api/gerarPdf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'proposta_house55.pdf';
      a.click();
      window.URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
