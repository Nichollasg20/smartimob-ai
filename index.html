<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartImob.AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #c59d5f;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
    }
    h2 {
      color: #c59d5f;
    }
    #resultado, #leadResultado {
      margin-top: 20px;
      padding: 20px;
      background: #eee;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè° Avaliador de Im√≥veis com IA</h2>
    <form id="formImovel">
      <label>Endere√ßo completo:</label>
      <input id="endereco" required />
      <label>√Årea √∫til (m¬≤):</label>
      <input type="number" id="area" required />
      <label>Quartos:</label>
      <input type="number" id="quartos" required />
      <label>Banheiros:</label>
      <input type="number" id="banheiros" required />
      <label>Vagas de garagem:</label>
      <input type="number" id="vagas" required />
      <label>Estado do im√≥vel:</label>
      <select id="estado">
        <option>Novo</option>
        <option>Usado</option>
        <option>Reformado</option>
      </select>
      <label>Observa√ß√µes extras:</label>
      <textarea id="observacoes"></textarea>
      <button type="submit">üîç Avaliar Im√≥vel</button>
    </form>
    <div id="resultado"></div>

    <hr><br>

    <h2>ü§ñ An√°lise de Lead Perdido</h2>
    <form id="formLead">
      <label>Canal de Atendimento:</label>
      <input id="canal" placeholder="whatsapp, liga√ß√£o..." required />
      <label>Resumo do Atendimento:</label>
      <textarea id="resumo" required></textarea>
      <label>Resultado (por que n√£o fechou?):</label>
      <textarea id="resultadoLead" required></textarea>
      <button type="submit">‚òëÔ∏è Analisar Lead</button>
    </form>
    <div id="leadResultado"></div>
  </div>

  <script>
    const formImovel = document.getElementById("formImovel");
    const resultado = document.getElementById("resultado");

    formImovel.onsubmit = async (e) => {
      e.preventDefault();
      resultado.innerHTML = "Analisando com IA...";

      const prompt = `
        Avalie um im√≥vel com os seguintes dados:
        Endere√ßo: ${endereco.value},
        √Årea √∫til: ${area.value} m¬≤,
        Quartos: ${quartos.value},
        Banheiros: ${banheiros.value},
        Vagas: ${vagas.value},
        Estado: ${estado.value},
        Observa√ß√µes: ${observacoes.value}.
        Forne√ßa uma avalia√ß√£o estimada e descri√ß√£o detalhada.
      `;

      try {
        const res = await fetch("/api/avaliador", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        const data = await res.json();

        if (data.error) {
          resultado.innerHTML = "‚ùå Erro: " + data.error;
        } else {
          resultado.innerHTML = `<strong>üìä Avalia√ß√£o:</strong><br><br>${data.choices?.[0]?.message?.content.replace(/\n/g, "<br>")}`;
        }
      } catch {
        resultado.innerHTML = "‚ùå Erro ao conectar com a IA.";
      }
    };

    const formLead = document.getElementById("formLead");
    const leadResultado = document.getElementById("leadResultado");

    formLead.onsubmit = async (e) => {
      e.preventDefault();
      leadResultado.innerHTML = "Analisando lead...";

      try {
        const res = await fetch("/api/lead", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            canal: canal.value,
            resumo: resumo.value,
            resultado: resultadoLead.value,
          }),
        });

        const data = await res.json();
        if (data.error) {
          leadResultado.innerHTML = "‚ùå Erro: " + data.error;
        } else {
          leadResultado.innerHTML = `<strong>üìà An√°lise:</strong><br><br>${data.choices?.[0]?.message?.content.replace(/\n/g, "<br>")}`;
        }
      } catch {
        leadResultado.innerHTML = "‚ùå Erro ao conectar com a IA.";
      }
    };
  </script>
</body>
</html>
